<div>
    Search a Game:	<input class="input" ng-model="query">
</div>

<div >
	<table class="table table-striped table-bordered">
	    <tr>
	    	<th>Title</th>
	    	<th>Pri ce</th>
	    	<th>Rating</th>
	    </tr>

		</tr>
	</table>
</div>
